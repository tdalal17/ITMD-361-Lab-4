<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form for Volunteer </title>
</head>
<body>
    <h1>Volunteer Form</h1>
    <form method="POST" action=" http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php"> 
        <fieldset>
            <legend>
             <h3>My Info</h3>
            </legend>
            <div>
             <label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label>
            </div>
            <div>
             <label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label>
            </div>
            <div>
             <label>Phone Number: <input type="number" name="phone_field" placeholder="Phone Number"></label>
            </div>
            <div>
             <label>Email Address: <input type="email" name="email_field" placeholder="Email Address"></label>
            </div>
            <label>Gender:</label>
            <label for="Male">Male</label><input type="radio" name="gender_field" value="Male" id="Male">
            <label for="Female">Female</label><input type="radio" name="gender_field" value="Female" id="Female">
          </div>
